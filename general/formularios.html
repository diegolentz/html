<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="get"> <!-- method, para envio al servidor--> 
        <input type="text" name="nombre"> <!-- name, nombre del input -->
         <input type="password" required="">  <!--requiered, completar si o si-->
        <input type="number">
        <input type="email">
        <input type="color">
        <input type="range" min="10" max="1000">
        <input type="date">
        <input type="time">
        <input type="button" value="boton"> <!--value, rellena el input-->
        <input type="submit">
        <textarea readonly >Hola como va</textarea>

    </form>
</body>
</html>
